    <!-- content -->
    <div class="content">
        <div class="login-box">
            <div class="login-title">
                <span>회원가입</span>
            </div>
            <div class="userId-box">
                <span>ID</span>
                <div class="userId">
                    <input type="text" name="id" placeholder="아이디를 입력하세요">
                </div>
            </div>
            <button class="login-btn dup" id="dup" onclick="dupData()">
                <span>아이디확인</span>
            </button>
            <div class="userPw-box">
                <span>Password</span>
                <div class="userPw">
                    <input type="password" name="pw" placeholder="비밀번호를 입력하세요">
                </div>
            </div>
            <div class="userPw2-box">
                <span>Password 확인</span>
                <div class="userPw">
                    <input type="password" name="pw2">
                </div>
            </div>
            <div class="userName-box">
                <span>Name</span>
                <div class="userId">
                    <input type="text" name="name">
                </div>
            </div>
            <div class="userMail-box">
                <span>E-Mail</span>
                <div class="userId">
                    <input type="text" name="mail">
                </div>
            </div>
            <button class="login-btn" onclick="createData()">
                <span>가입하기</span>
            </button>
        </div>
    </div>

    <!-- footer -->
    <footer>
